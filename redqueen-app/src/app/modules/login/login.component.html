<section class="splash">
  <img src="assets/images/umbrella.png" class="logo" alt="">
</section>

<section class="content">
  <div class="container">
    <!--TODO product logo image? -->

    <div>
      <h1>REDQUEEN</h1>
      <h2>Please enter your credentials to login.</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p *ngIf="isFormSubmitted && loginForm.invalid && loginForm.touched" class="invalid">
        One or more fields are invalid.
      </p>

      <p *ngIf="isFormSubmitted && loginFailed" class="invalid">
        ACCESS DENIED. Please try again.
      </p>

      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
</section>

<div *ngIf="isLoading | async" class="loader"></div>

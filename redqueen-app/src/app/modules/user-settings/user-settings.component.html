<div class="component-header">
  <h2>Settings/Admin</h2>
  <em>User Settings and System Admin</em>
</div>
<div class="component-body">
  <h3>Current User: {{ authService.username }}</h3>
  <div *ngIf="authService.username">
    <p>ID: {{ user && user.id }}</p>
    <p>Email: {{ user && user.email }}</p>
    <p>Phone: {{ user && user.phoneNumber }}</p>
    <button class="btn btn-danger" (click)="resetPassword()">Reset Password</button>
    <button class="btn btn-primary" (click)="loginHistory()">Login History</button>
  </div>
</div>

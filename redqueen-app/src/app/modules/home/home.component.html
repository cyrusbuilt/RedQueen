<div class="component-header">
  <h2>REDQUEEN</h2>
  <em>Welcome to REDQUEEN by Cyrus</em>
</div>
<div class="component-body">
  <h5>All Active Devices</h5>
  <div class="card-wrapper">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let tile of deviceTiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{tile.text}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              Class: {{tile.device.class}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onDeviceManageClick(tile.device)">Manage</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
